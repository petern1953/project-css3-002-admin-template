<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0px;
        }

        .admin {
            display: block;
            position: fixed;
            width: auto;
            /* min-width: 700px;
            max-width: 800px; */
            height: auto;
            left: 0;
            right: 10px;
            background-color: yellowgreen;
            padding: .75rem;
        }

        .side {
            display: inline-block;
            position: fixed;
            /* background-color: teal; */
            background-color: rgb(33, 37, 41);

            color: wheat;
            height: auto;
            width: 160px;
            top: 3.1rem;
            bottom: 0px;
            padding: 18px;
        }

        .main {
            display: block;
            position: fixed;
            height: auto;
            width: auto;
            top: 50px;
            left: 200px;
            right: 10px;
            padding: 10px;
        }

        h3 {
            font-size: 20px;
            display: inline;
            padding-right: 50px;
        }

        .span1 {
            font-weight: 900;
            color: white;

        }

        .span2 {
            position: fixed;
            font-weight: 900;
            color: darkgreen;
            right: 40px;
        }

        .input1 {
            position: fixed;
            font-weight: 900;
            right: 107px;
            width: 120px;
            height: 1.75rem;
            color: red;
            border-radius: 6px 0 0 6px;
            padding-left: 8px;
        }

        .input2 {
            position: fixed;
            font-weight: 900;
            right: 80px;
            width: 28px;
            height: 1.75rem;
            color: red;
            border-radius: 0 6px 6px 0;
        }

        .breadcrumb {
            margin: 20px 0px;
            padding: 10px 10px;
            background-color: grey;
            color: white;
            border-radius: 5px;
        }

        .cards {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-content: space-between;
            height: 180px;
            margin: 0px 0px;
            color: white;
        }

        @media screen and (min-width: 700px) {
            .cards {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-content: space-between;
                height: 40px;
                margin: 0px 0px;
                color: white;
            }
        }

        .card {
            /* width: 24%; */
            display: inherit;
            flex-direction: column;
            flex-wrap: nowrap;
            /* margin: 5px; */
        }

        @media screen and (min-width: 700px) {
            .card {
                width: 24%;
                display: inherit;
                flex-direction: column;
                flex-wrap: nowrap;
                /* margin: 5px; */
            }
        }

        .card--blue {
            background-color: blue;
        }

        .card--yellow {
            background-color: orange;
        }

        .card--green {
            background-color: green;
        }

        .card--red {
            background-color: red;
        }

        .top_card {
            display: flex;
            height: 60%;
            border-radius: 5px 5px 0 0;
            font-size: .8rem;
            padding: 4px 10px;
        }

        .bottom_card {
            display: flex;
            height: 40%;
            border-radius: 0 0 5px 5px;
            font-size: .5rem;
            padding: 4px 10px;
        }

        /* ------------------- ez az új rész */
        .main__nav {
            /* ---> */
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            position: relative;
            height: 600px;
            justify-content: space-between;
            align-content: space-between;
            padding-top: 1rem;
            /* flex: 0 0 20%;
    max-width: 20%; */
            /* <--- */
            background-color: rgb(33, 37, 41);
        }

        .nav__ul {
            /* ---> */
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            position: relative;
            height: 400px;

            /* display: inherit;
            flex-direction: column; */
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
            /* <--- */
        }

        /* ---> */
        .nav__ul a {
            color: inherit;
            text-decoration: none;
            /* <--- */
        }

        /* ---> */
        .nav__ul li {
            list-style-type: none;
            display: inherit;
            flex-direction: column;
            flex-wrap: wrap;
            font-size: .8rem;
            text-align: justify;
            /* <--- */
        }

        /* ---> */
        .li__title {
            font-variant: small-caps;
            /* <--- */
        }
    </style>
</head>

<body>
    <div class="admin">
        <h3>Admin page</h3>
        <span class="span1">o</span>
        <input type="search" class="input1" placeholder="Search...">
        <input type="search" class="input2">
        <span class="span2">x</span>
    </div>
    <!-- <div class="side">Left side</div> -->
    <aside class="side">
        <nav class="main__nav">
            <ul class="nav__ul">
                <li class="li__title">
                    <!-- fejlécek html elemmel? -->
                    core
                </li>
                <li>
                    <a href=""><i class="fa fa-tachometer"> </i><span> Dashboard</span></a>
                </li>
                <li class="li__title">
                    interface
                </li>
                <li>
                    <a href=""><i class="fa fa-windows"> </i><span> Layouts</span><span> ></span></a>

                </li>
                <li style="display: inline-block;">
                    <a href=""><i class="fa fa-bookmark"> </i><span> Pages</span><span> ></span></a>

                </li>
                <li class="li__title">
                    addons
                </li>
                <li>
                    <a href=""><i class="fa fa-area-chart"> </i>Charts</a>
                </li>
                <li>
                    <a href=""><i class="fa fa-table"> </i>Tables</a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="main">
        <h2>Dashboard</h2>
        <div class="breadcrumb">Dashboar</div>
        <div class="cards">
            <div class="card">
                <div class="top_card card--blue">Top card</div>
                <div class="bottom_card card--blue">Bottom card</div>
            </div>
            <div class="card">
                <div class="top_card card--yellow">Top card</div>
                <div class="bottom_card card--yellow">Bottom card</div>
            </div>
            <div class="card">
                <div class="top_card card--green">Top card</div>
                <div class="bottom_card card--green">Bottom card</div>
            </div>
            <div class="card">
                <div class="top_card card--red">Top card</div>
                <div class="bottom_card card--red">Bottom card</div>
            </div>
        </div>
    </div>
</body>

</html>
